<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For Cai ðŸ’•</title>

    <link rel="icon" href="media/VM1fcpu2bKs1e2Kdbj/love_icon-icons.com_67808.ico" type="image/x-icon">

    <style>
        body {
            background-color: #ffc8fd;
            font-family: 'Comic Sans MS', cursive;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            text-align: center;
        }

        h1 {
            color: #ff6b6b;
            font-size: 2.5em;
            margin-bottom: 20px;
        }

        input {
            padding: 10px;
            margin: 5px;
            font-size: 1.2em;
            border-radius: 10px;
            border: none;
            text-align: center;
        }

        button {
            padding: 10px 20px;
            margin-top: 10px;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            background-color: #ff6b6b;
            color: white;
            font-size: 1.2em;
        }

        #generatedLink {
            margin-top: 15px;
            font-size: 1.2em;
            color: #333;
        }

        #linkField {
            width: 80%;
            padding: 10px;
            font-size: 1.1em;
            text-align: center;
            border-radius: 10px;
            margin-top: 10px;
            background-color: #f0f0f0;
            color: #666;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>For Cai ðŸ’–</h1>

        <input type="text" id="yourName" value="sharihan">
        <input type="text" id="baeName" value="cai">

        <br>
        <button onclick="generateLink()">Generate ðŸ’Œ</button>

        <p id="generatedLink">Share this link:</p>
        <input type="text" id="linkField" readonly>

        <br>
        <button onclick="copyLink()">Copy Link</button>
    </div>

    <script>
        function generateLink() {
            const yourName = document.getElementById('yourName').value;
            const baeName = document.getElementById('baeName').value;

            const link = `https://shari.github.io/shari/valentine.html?from=${encodeURIComponent(yourName)}&to=${encodeURIComponent(baeName)}`;

            document.getElementById('linkField').value = link;
        }

        function copyLink() {
            const linkField = document.getElementById('linkField');
            navigator.clipboard.writeText(linkField.value);
            alert('Link copied ðŸ’•');
        }
    </script>
</body>
</html>
